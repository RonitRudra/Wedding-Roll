{% extends 'master_template.html' %}
{% block content %}
<h1>Sign Up To Start Uploading Photos</h1>
<div class="w-25 p-3">

    <form method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% csrf_token %}
        <label for="id_email" class="sr-only">Email address</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="id_password1" class="sr-only">Password</label>
        <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
        <label for="id_password2" class="sr-only">Password</label>
        <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm Password" required>
        <button id="id_submit_button" type="submit" class="btn btn-lg btn-primary btn-block">SignUp</button>
    </form>
    <p><strong>Already a User? </strong><a href="{% url 'home:home' %}">Sign In</a></p>
</div>
        {% endblock %}
