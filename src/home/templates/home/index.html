{% extends 'master_template.html' %}
	{% block content %}
<h1>Welcome to Jane and Joe's Wedding Album</h1>
<div class="w-25 p-3">

    <form method="post" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        {% csrf_token %}
        <label for="id_email" class="sr-only">Email address</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="id_password" class="sr-only">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Password" required>
        <button id="id_submit_button" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
    </form>
    <p><strong>New User? </strong><a href="{% url 'home:signup' %}">Signup</a></p>
</div>
	{% endblock %}
